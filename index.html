<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./styles/style.css" />
        <title>Fisherman</title>
    </head>
    <body>
        <main>
            <!-- Show on start screen -->
            <div id="game-intro">
                <img src="./images/deep-ocean-1.jpg" alt="" class="intro-img" />
                <br />
                <button id="start-button">Start Game</button>
            </div>

            <div id="game-container">
                <div>
                    <h2>Stats</h2>
                    <p>Score: <span id="score">0</span></p>
                    <p>Lives: <span id="lives">3</span></p>
                </div>
                <!-- #game-screen is initially hidden using CSS style display: none -->
                <div id="game-screen"></div>
            </div>

            <!-- #game-end is initially hidden using CSS style display: none -->
            <div id="game-end">
                <img src="./images/titanic.jpg" alt="" class="end-img" />
                <h1>Game Over</h1>
                <br />
                <button id="restart-button">Restart</button>
            </div>
        </main>

        <!-- <12> -->
        <script type="text/javascript" src="js/skeleton.js"></script>
        <script type="text/javascript" src="js/rock.js"></script>
        <script type="text/javascript" src="js/player.js"></script>
        <script type="text/javascript" src="js/game.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
        <!-- </12> -->
    </body>
</html>

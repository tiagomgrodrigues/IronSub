<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="docs/styles/style.css" />
        <link
            href="https://db.onlinewebfonts.com/c/4c19fc875e7ba1e6831129de3ab5ac0b?family=Retro+Gaming"
            rel="stylesheet"
        />
        <title>Controls</title>
    </head>
    <body>
        <div>
            <a href="index.html">
                <button id="back-button">BACK</button>
            </a>
        </div>
        <div class="controls-container">
            <div class="controls-arrows">
                <span
                    ><img
                        src="docs/images/keyboard.png"
                        style="width: 200px; width: 200px"
                /></span>
                <span>UP - DOWN - RIGHT - LEFT</span>
            </div>
            <div class="controls-objects">
                <span
                    ><img
                        src="docs/images/fish.png"
                        style="width: 30px; width: 30px"
                    />Regras do peixe</span
                >
                <br />
                <span
                    ><img
                        src="docs/images/heart.png"
                        style="width: 30px; width: 30px"
                        alt=""
                    />Regras do coração</span
                >
                <br />
                <span
                    ><img
                        src="docs/images/rock.png"
                        style="width: 30px; width: 30px"
                        alt=""
                    />Regras da rock</span
                >
                <br />
                <span
                    ><img
                        src="docs/images/fishSkeleton.png"
                        style="width: 40px; width: 40px"
                        alt=""
                    />Regras do skeleton</span
                >
            </div>
        </div>
    </body>
</html>
